<ion-header [class.opaque]="showToolbar">
  <ion-navbar color="agrifarm">
      <ion-buttons start>
        <button ion-button color="light" (click)="dismiss()" *ngIf="!hasFocus" icon-end>Tutup</button>
        <button ion-button color="light" (click)="setBlurInput()" *ngIf="hasFocus" icon-end>Oke</button>
      </ion-buttons>
    <ion-title>Obrolan baru</ion-title>
  </ion-navbar>
</ion-header>

<ion-content (ionScroll)="onScroll($event)" #content>
  <div class="cover header-md">
    <img class="cover" src="assets/img/cover.png" style="margin-top: -55px;">
  </div>

  <ion-list>
    <ion-item-divider color="light">Ada pertanya'an seputar lahan atau komodiatas?</ion-item-divider>
  </ion-list>
  <ion-list padding>
    <ion-item class="form">
      <ion-label floating>Pesan pertanya'an anda</ion-label>
      <ion-textarea [(ngModel)]="message" rows="1" #messageInput (keydown)="checkValue()" (keyup)="checkValue()" (focusin)="scrlBottom()" (focusout)="scrlTop()" clearInput></ion-textarea>
    </ion-item>
  </ion-list>
    
</ion-content>

<ion-footer #footerInput style="background-color: #fff;">
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button clear color="agrifarm" style="padding: 18px;" (click)="dismiss()">
        Batal
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button clear icon-start solid style="padding: 18px;" color="agrifarm" (click)="save()" [disabled]="!hasChange">
        <ion-icon name="checkmark"></ion-icon>
        Kirim
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
