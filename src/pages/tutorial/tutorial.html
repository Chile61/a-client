<ion-header no-shadow [class.opaque]="showToolbar">
  <ion-navbar color="agrifarm">
    <ion-buttons end *ngIf="showSkip">
      <button ion-button (click)="startApp()" color="agrifarm">LEWATI</button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
  
<ion-content no-bounce>
  <ion-slides pager="true" dir="{{dir}}" (ionSlideWillChange)="onSlideChangeStart($event)">
    <ion-slide *ngFor="let slide of slides">
      <img [src]="slide.image" class="slide-image" />
      <h2 class="slide-title" [innerHTML]="slide.title"></h2>
      <p [innerHTML]="slide.description"></p>
    </ion-slide>
    <ion-slide>
      <img src="assets/img/ica-slidebox-img-4.png" class="slide-image" />
      <h2 class="slide-title">TUTORIAL IV</h2>
      <button ion-button icon-end color="agrifarm" (click)="startApp()">
        Lanjutkan
      </button>
    </ion-slide>
  </ion-slides>
</ion-content>
